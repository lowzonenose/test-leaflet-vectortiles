<!DOCTYPE html>
<html>
<head>
    <title>Leaflet / VectorTile</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" />
    <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
    <div id="map"></div>
    <script src="../node_modules/leaflet/dist/leaflet.js"></script>
    <script src="../node_modules/leaflet.vectorgrid/dist/Leaflet.VectorGrid.bundled.js"></script>
    <script>
        var map = L.map('map', {
            minZoom: 1,
            maxZoom: 21,
            // maxBounds: [[ 49.84 , -8.74 ], [ 60.9, 1.96 ]]
        });
        map.setView([ 48.9, 2.48 ], 10);

        var planign = L.vectorGrid.protobuf("https://vectortiles.ign.fr/rok4server/1.0.0/PLAN.IGN/{z}/{x}/{y}.pbf", {
            rendererFactory: L.canvas.tile,
            attribution: "",
            vectorTileLayerStyles: {
                // TODO...
            }
        }).addTo(map);

    </script>
</body>
</html>
